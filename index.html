<html>
  <head>
    <title>HydroBasins - PMTiles Example</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/pmtiles@4.1.0/dist/pmtiles.js"></script>
    <script src="https://unpkg.com/protomaps-leaflet@4.0.1/dist/protomaps-leaflet.js"></script>
    <style>
      body,
      #map {
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      const map = L.map("map").setView([0, 0], 0);
      var layer = protomapsL.leafletLayer({
        url: "https://gijs.github.io/basins/basins.pmtiles",
        theme: "light",
      });
      layer.addTo(map);
    </script>
  </body>
</html>
